<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="assets/css/reg.css">
</head>

<body>
  <div class="main">
    <h2>Registration</h2>
    <form action="#">
      <div class="input-box">
        <input id="username" type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input id="email" type="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input id="password" type="password" placeholder="Create password" minlength= 8 required>
      </div>
      <div class="reg">
        <input type="Submit" value=" Register Now " onclick="checkLocalStorage()">
      </div>
    </form>
  </div>

</body>
<script id="replace_with_navbar" src="assets/js/reg.js"></script>
</html>
